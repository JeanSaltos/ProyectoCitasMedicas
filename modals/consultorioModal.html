<div class="modal fade" id="consultorioModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Consultorio</h5>
            </div>
            <div class="modal-body">
                <label>Número:</label>
                <input type="number" id="consultorioNumero" class="form-control">
                <label>Ubicación:</label>
                <input type="text" id="consultorioUbicacion" class="form-control">
                <label>Descripción:</label>
                <input type="text" id="consultorioDescripcion" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="crearConsultorio()">Guardar</button>
            </div>
        </div>
    </div>
</div>
