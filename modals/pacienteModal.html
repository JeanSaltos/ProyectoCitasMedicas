<div class="modal fade" id="pacienteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Paciente</h5>
            </div>
            <div class="modal-body">
                <label>Nombre:</label>
                <input type="text" id="pacienteNombre" class="form-control">
                <label>Apellido:</label>
                <input type="text" id="pacienteApellido" class="form-control">
                <label>Fecha de Nacimiento:</label>
                <input type="date" id="pacienteFechaNacimiento" class="form-control">
                <label>Email:</label>
                <input type="email" id="pacienteEmail" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="crearPaciente()">Guardar</button>
            </div>
        </div>
    </div>
</div>
