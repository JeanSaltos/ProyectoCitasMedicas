<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gestión de Citas Médicas</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#pacientes">Pacientes</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#medicos">Médicos</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#consultorios">Consultorios</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#citas">Citas</a></li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Pacientes -->
            <div class="tab-pane fade show active" id="pacientes">
                <h3>Pacientes</h3>
                <button class="btn btn-primary" onclick="fetchPacientes()">Cargar Pacientes</button>
                <button class="btn btn-success" onclick="showModal('pacienteModal')">Agregar Paciente</button>
                <table class="table mt-3">
                    <thead>
                        <tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Fecha Nac.</th><th>Email</th><th>Acciones</th></tr>
                    </thead>
                    <tbody id="pacientes-table"></tbody>
                </table>
            </div>

            <!-- Médicos -->
            <div class="tab-pane fade" id="medicos">
                <h3>Médicos</h3>
                <button class="btn btn-primary" onclick="fetchMedicos()">Cargar Médicos</button>
                <button class="btn btn-success" onclick="showModal('medicoModal')">Agregar Médico</button>
                <table class="table mt-3">
                    <thead>
                        <tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Especialidad</th><th>Email</th><th>Acciones</th></tr>
                    </thead>
                    <tbody id="medicos-table"></tbody>
                </table>
            </div>

            <!-- Consultorios -->
            <div class="tab-pane fade" id="consultorios">
                <h3>Consultorios</h3>
                <button class="btn btn-primary" onclick="fetchConsultorios()">Cargar Consultorios</button>
                <button class="btn btn-success" onclick="showModal('consultorioModal')">Agregar Consultorio</button>
                <table class="table mt-3">
                    <thead>
                        <tr><th>ID</th><th>Número</th><th>Ubicación</th><th>Descripción</th><th>Acciones</th></tr>
                    </thead>
                    <tbody id="consultorios-table"></tbody>
                </table>
            </div>

            <!-- Citas -->
            <div class="tab-pane fade" id="citas">
                <h3>Citas</h3>
                <button class="btn btn-primary" onclick="fetchCitas()">Cargar Citas</button>
                <button class="btn btn-success" onclick="showModal('citaModal')">Agregar Cita</button>
                <table class="table mt-3">
                    <thead>
                        <tr><th>ID</th><th>Paciente</th><th>Médico</th><th>Consultorio</th><th>Fecha</th><th>Hora</th><th>Acciones</th></tr>
                    </thead>
                    <tbody id="citas-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Incluir modals -->
    <div id="modals-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/pacientes.js"></script>
    <script src="scripts/medicos.js"></script>
    <script src="scripts/consultorios.js"></script>
    <script src="scripts/citas.js"></script>
    <script>
        function showModal(id) {
            fetch(`modals/${id}.html`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('modals-container').innerHTML = html;
                    new bootstrap.Modal(document.getElementById(id)).show();
                });
        }
    </script>
</body>
</html>
